name: CI Tests

on:
  push:
    branches: [ main, develop, 'copilot/*' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write  # Allow PR comments

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests with coverage
      run: npm run test:coverage
      env:
        VITE_BACKEND_MODE: mock
        VITE_MERKLE_LOGGING_ENABLED: true
        # No Supabase credentials - tests run offline
    
    - name: Check test pass rate
      run: |
        # Extract pass rate from test output
        TEST_OUTPUT=$(npm test 2>&1)
        echo "$TEST_OUTPUT"
        
        # Parse test results (format: "Tests  X failed | Y passed (Z)")
        PASSED=$(echo "$TEST_OUTPUT" | grep -oP '\d+(?= passed)' | tail -1)
        TOTAL=$(echo "$TEST_OUTPUT" | grep -oP '(?<=\()\d+(?=\))' | tail -1)
        
        if [ -n "$PASSED" ] && [ -n "$TOTAL" ] && [ "$TOTAL" -gt 0 ]; then
          PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED / $TOTAL) * 100}")
          echo "Pass rate: $PASS_RATE% ($PASSED/$TOTAL)"
          
          # Fail if below 90%
          if (( $(awk "BEGIN {print ($PASS_RATE < 90)}") )); then
            echo "❌ Test pass rate $PASS_RATE% is below 90% threshold"
            exit 1
          else
            echo "✅ Test pass rate $PASS_RATE% meets 90% threshold"
          fi
        else
          echo "⚠️  Could not parse test results"
          exit 1
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 20
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/
        retention-days: 7
    
    - name: Build project
      run: npm run build
    
    - name: Check bundle sizes
      id: bundle-check
      run: npm run bundle:report
      continue-on-error: true
    
    - name: Upload bundle report
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 20
      with:
        name: bundle-report
        path: bundle-report.json
        retention-days: 30
    
    - name: Comment on PR with bundle failures
      if: failure() && steps.bundle-check.outcome == 'failure' && github.event_name == 'pull_request' && matrix.node-version == 20
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const report = JSON.parse(fs.readFileSync('bundle-report.json', 'utf8'));
            
            const violations = report.violations || [];
            
            let comment = '## ❌ Bundle Budget Check Failed\n\n';
            
            // Per-chunk violations
            const perChunkViolations = violations.filter(v => v.type === 'per-chunk');
            if (perChunkViolations.length > 0) {
              comment += '### Per-Chunk Budget Violations\n\n';
              comment += `Budget: ${report.config.perChunkKB} KB per chunk\n\n`;
              comment += '| File | Size | Over Budget |\n';
              comment += '|------|------|-------------|\n';
              perChunkViolations.forEach(v => {
                comment += `| \`${v.file}\` | ${v.sizeKB.toFixed(2)} KB | +${(v.sizeKB - v.limit).toFixed(2)} KB |\n`;
              });
              comment += '\n';
            }
            
            // Initial load violation
            const initialViolation = violations.find(v => v.type === 'initial-total');
            if (initialViolation) {
              comment += '### Initial Load Total Budget Violation\n\n';
              comment += `Budget: ${report.config.initialTotalKB} KB\n`;
              comment += `Actual: ${initialViolation.totalKB.toFixed(2)} KB (${initialViolation.chunks.length} chunks)\n`;
              comment += `Over by: +${(initialViolation.totalKB - initialViolation.limit).toFixed(2)} KB\n\n`;
              comment += '**Top offenders:**\n\n';
              const sorted = initialViolation.chunks.sort((a, b) => b.sizeKB - a.sizeKB);
              sorted.slice(0, 5).forEach(chunk => {
                comment += `- \`${chunk.name}\`: ${chunk.sizeKB.toFixed(2)} KB\n`;
              });
              comment += '\n';
            }
            
            comment += '### Recommendations\n\n';
            comment += '- Use `React.lazy()` for code splitting\n';
            comment += '- Move large dependencies to vendor chunks\n';
            comment += '- Check if tree shaking is working correctly\n';
            comment += '- Consider lazy loading non-critical features\n\n';
            comment += `[View full bundle report artifact](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.error('Failed to create PR comment:', error);
          }
    
    - name: Fail build if bundle check failed
      if: steps.bundle-check.outcome == 'failure'
      run: exit 1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 20
      with:
        name: build-dist
        path: dist/
        retention-days: 7
